<!DOCTYPE html>
<html>

<head>
    <title>If Else Flowchart</title>
</head>

<body>
    <h3>Cek Umur Anda</h3>

    <p>Status :</p>
    <script>
        var umur = parseInt(prompt('Masukkan umur anda : '))

        if (umur >= 17) document.write('Anda boleh memasuki ruangan')
        else document.write('Anda dilarang memasuki ruangan')
    </script>
    <br>
    <a href="./index.html">Kembali ke Home</a>
</body>

</html>
