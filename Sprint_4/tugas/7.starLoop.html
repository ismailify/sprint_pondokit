<html>

<head>
    <title>Looping Bintang</title>
</head>

<body>
    <h2>Looping berbentuk Bintang</h2>
    <script>
        for (y = 1; y < 10; y++) {
            for (x = 1; x < 10; x++) {
                if (x == y || x + y == 10 || x == 5 || y == 5) document.write('*')
                else document.write('_')
            }
            document.write('<br>')
        }
    </script>
    <br>
    <a href="./index.html">Kembali ke Home</a>
</body>

</html>
