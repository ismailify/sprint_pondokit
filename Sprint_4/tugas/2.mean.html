<!DOCTYPE html>
<html>

<head>
    <title>Data Rerata Nilai Santri</title>
</head>

<body>
    <h2>Data Rerata Nilai Santri</h2>
    <script>
        let nilaiSantri = [50, 90, 65, 67, 89, 80, 50, 97, 84];
        let total = 0;

        for (var i = 0; i < nilaiSantri.length; i++) {
            total += nilaiSantri[i]
        }

        document.write(total / nilaiSantri.length)
    </script>
    <br>
    <a href="./index.html">Kembali ke Home</a>
</body>

</html>
