<!DOCTYPE html>
<html>
<head>
    <title>Who the Biggest variable?</title>
</head>
<body>
    <script>
        //Untuk membuktikan angka besar dengan cara membandingkan variabel tersebut dengan angka 10
        var a = 1;
        var b = 6;
        var c = 3;
        var d = 10;

        var number = prompt("Masukkan huruf a sampai d");
        
        if(a >= 10) {
            document.write("a")
        }else if(b >= 10) {
            document.write("b")
        }else if(c >= 10) {
            document.write("c")
        }else if(d >= 10){
            document.write("d")
        }else 
            document.write("Tidak ada yang besar");
    </script>
</body>
</html>
