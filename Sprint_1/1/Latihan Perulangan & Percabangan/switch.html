<!DOCTYPE html>
<html>
<head>
    <title>Modulus</title>
</head>
<body>
    <script>
        var nilai = prompt("input nilai");
        var mod = nilai%2;
        var cetak="";

    switch(true){
    case mod == 0:
        cetak = "genap";
        break;
    case mod != 0:
        cetak = "ganjil";
        break;
    }
    
document.write("Angka yang kamu dapat " + cetak);
    </script>
</body>
</html>
