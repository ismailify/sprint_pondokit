    <script>
        for (y=0; y<10; y++){
            for (x=0; x<10; x++){
                if (x == y) document.write('*');
                else document.write("-");
            }
            document.write ("<br>")        
        }
        document.write("<br><br><br>")

        
        for (y=0; y<10; y++){
            for (x=0; x<10; x++){
                if (10 - x == y) document.write('*');
                else document.write("-");
            }
            document.write ("<br>")        
        }
        document.write("<br><br><br>")
