<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Order Function</title>
</head>
<body>
    <script>
        function hasil(int){
            alert(`Hasilnya adalah ${int*2}`)
        }

        function hitung(callback){
            var int = prompt('Masukkan nilainya : ')
            callback(int)
        }

        hitung(hasil);
    </script>
</body>
</html>
