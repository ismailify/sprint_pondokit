<!DOCTYPE html>
<html lang="en">
<head>
    <title>IF Else</title>
</head>
<body>
    <script>
        var nilai = prompt("Masukan nilai anda",0);

        if (nilai>90){
            document.write("Grade A")
        } else if (nilai>80){
            document.write("Grade B+")
        } else if (nilai>70){
            document.write("Grade B")
        } else {
            document.write("Grade F")
        }
    </script>
</body>
</html>
