<!DOCTYPE html>
<html lang="en">
<head>
    <title>FOR looping</title>
</head>
<body>
    <script>
        for (y=0; y<=10; y++){
            for (x=0; x<=10; x++){
                if (y==x || 10 - y==x){
                    document.write("*")
                }
                else {
                document.write("-")
                }   
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
