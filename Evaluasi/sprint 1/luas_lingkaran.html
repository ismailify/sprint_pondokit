<!DOCTYPE html>
<html lang="en">
<head>
    <title>Luas Lingkaran</title>
</head>
<body>
    <script>
        var r =prompt ("Masukan angka untuk jari-jari : ", 0);
        var L = "";

        if (r!=0){
            L=3.14*r*r
            document.write("Luas Lingkaran" + L)
        } else {document.write('kamu belum masukin angka cuy')}
    </script>
</body>
</html>
