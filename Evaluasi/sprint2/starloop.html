<!DOCTYPE html>
<html>
<head>
    <title>For Star</title>
</head>
<body>
    <script>
        for (y=1; y<10; y++){
            for (x=1; x<10; x++){
                if(10-y == x || x==y ||x==5||y==5) document.write("*")
                else document.write("_")
            }document.write("<br>")
        }
    </script>
</body>
</html>
