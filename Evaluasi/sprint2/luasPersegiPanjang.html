<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luas Persegi Panjang</title>
</head>
<body>
    <script>
        var p = prompt("inputkan nilai PANJANG persegi panjang :")
        var l = prompt("inputkan nilai LEBAR persegi panjang :")
        function luasPersegiPanjang(p,l){
            luas = p*l
            document.write("Panjang : " + p + "<br>")
            document.write("Lebar : " + l + "<br>")
            document.write("Luas  : " + luas + "<br>")
        }
        luasPersegiPanjang(p,l)
    </script>
</body>
</html>
