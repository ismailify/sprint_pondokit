<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Rata Rata</title>
</head>
<body>
    <script>
        var nilaiSantri = [ 50, 90, 65, 67, 89, 80, 50, 97, 84 ]
        var jumlah = 0

        for (i=0; i<nilaiSantri.length; i++){
            jumlah += nilaiSantri[i]
        }

        document.write("Rata-rata nilai santri " + jumlah/nilaiSantri.length)
    </script>
</body>
</html>
