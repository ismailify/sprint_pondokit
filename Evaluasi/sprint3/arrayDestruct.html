<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array Destruc</title>
</head>
<body>
    <script>
        var santriIkhwan = [ 'Sidik','Rahmad',['Syofan','Aldi','Kardi'] ];
        const [ Lampung,Prabumulih,...lain ] = santriIkhwan;

        console.log(Lampung);
        console.log(Prabumulih);
        console.log(...lain);
    </script>
</body>
</html>
